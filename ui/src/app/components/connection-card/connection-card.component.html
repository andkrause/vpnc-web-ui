<div class="connection-card card" 
     [ngClass]="{'card-active': isActive, 'card-loading': isLoading}"
     [attr.title]="isActive ? 'Click to disconnect' : 'Click to connect'"
     (click)="onToggleConnection()">
  
  <div class="connection-header">
    <div class="connection-info">
      <h3 class="connection-name">{{ connection.configName }}</h3>
      <span class="connection-client-badge" [ngClass]="getClientBadgeClass()">
        {{ connection.vpnClientName }}
      </span>
    </div>
    <div class="connection-status" [ngClass]="statusClass">
      <div class="status-dot"></div>
      <span class="status-text">{{ statusText }}</span>
    </div>
  </div>

  <div class="connection-details">
    <div class="detail-item">
      <span class="detail-label">Config ID:</span>
      <span class="detail-value">{{ connection.id }}</span>
    </div>
  </div>

  <div class="connection-action-hint" *ngIf="!isLoading">
    <span class="action-text">{{ isActive ? 'Click to disconnect' : 'Click to connect' }}</span>
  </div>

  <div class="connection-loading" *ngIf="isLoading">
    <span class="spinner"></span>
    <span class="loading-text">{{ isActive ? 'Disconnecting...' : 'Connecting...' }}</span>
  </div>
</div>
