<div class="dashboard">
  <!-- Error Alert -->
  <div class="alert alert-danger" *ngIf="error">
    <div class="alert-content">
      <span class="alert-message">{{ error }}</span>
      <button class="alert-close" (click)="dismissError()" type="button">
        Ã—
      </button>
    </div>
  </div>

  <!-- Status Section -->
  <app-status-card 
    [status]="status"
    [isLoading]="isLoadingStatus"
    (disconnectAll)="onDisconnectAll()"
    (refresh)="onRefresh()">
  </app-status-card>

  <!-- Connections Section -->
  <app-connection-list
    [connections]="connections"
    [isLoading]="isLoadingConnections"
    (connect)="onConnect($event)"
    (disconnect)="onDisconnect($event)"
    (refresh)="onRefresh()">
  </app-connection-list>
</div>
