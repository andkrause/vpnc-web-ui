<div class="connections-section">
  <div class="connections-header">
    <h2 class="connections-title">VPN Connections</h2>
  </div>

  <div class="connections-grid" *ngIf="connections.length > 0">
    <app-connection-card
      *ngFor="let connection of connections; trackBy: trackByConnectionId"
      [connection]="connection"
      [isLoading]="isLoading"
      (connect)="onConnect($event)"
      (disconnect)="onDisconnect($event)">
    </app-connection-card>
  </div>

  <div class="empty-state" *ngIf="connections.length === 0 && !isLoading">
    <div class="empty-content">
      <h3 class="empty-title">No VPN Connections</h3>
      <p class="empty-description">No VPN connections are configured or available.</p>
      <button class="btn btn-primary" (click)="onRefresh()">
        Refresh
      </button>
    </div>
  </div>

  <div class="loading" *ngIf="isLoading && connections.length === 0">
    <div class="spinner"></div>
    <span>Loading connections...</span>
  </div>
</div>
